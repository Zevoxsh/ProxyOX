global:
  log-level: info
  use-uvloop: false
  timeout: 300
  max-connections: 100

frontends:
  # Port 80 - Redirige vers HTTPS
  - name: http-redirect
    bind: 0.0.0.0:80
    mode: tcp
    default_backend: tcp-server

  # Port 443 - Proxy TCP normal
  - name: tcp-fe
    bind: 0.0.0.0:443
    mode: tcp
    default_backend: tcp-server
  
  - name: udp-fe
    bind: 127.0.0.1:9001
    mode: udp
    default_backend: udp-server

  - name: http-fe
    bind: 127.0.0.1:8081
    mode: http
    default_backend: http-server

backends:
  - name: tcp-server
    server: 10.10.0.201:9443

  - name: udp-server
    server: 10.10.0.201:9443

  - name: http-server
    server: 10.10.0.200:8006

global:
  log-level: info
  use-uvloop: false
  timeout: 300
  max-connections: 100

frontends:
  - name: tcp-fe
    bind: 0.0.0.0:9000
    mode: tcp
    default_backend: tcp-server
    # Mode flexible Cloudflare : TLS côté client, TCP non chiffré vers backend
    flexible: true
    # Optionnel : spécifier vos propres certificats
    # certfile: /path/to/cert.pem
    # keyfile: /path/to/key.pem
    # Si non spécifié, un certificat auto-signé sera généré

  - name: udp-fe
    bind: 127.0.0.1:9001
    mode: udp
    default_backend: udp-server

  - name: http-fe
    bind: 127.0.0.1:8081
    mode: http
    default_backend: http-server

backends:
  - name: tcp-server
    server: 10.10.0.201:9443

  - name: udp-server
    server: 10.10.0.201:9443

  - name: http-server
    server: 10.10.0.200:8006

global:
  log-level: info
  use-uvloop: false
  timeout: 300
  max-connections: 100

frontends:
  # Port 80 - TCP avec SSL vers backend (convertit HTTP → HTTPS)
  - name: http-redirect
    bind: 0.0.0.0:80
    mode: tcp
    default_backend: tcp-https-server
    backend_ssl: true  # ← Active SSL vers backend (HTTP → HTTPS)

  # Port 443 - TCP relay simple (HTTPS → HTTPS passthrough)
  - name: tcp-fe
    bind: 0.0.0.0:443
    mode: tcp
    default_backend: tcp-https-server
    backend_ssl: false  # ← Pas de SSL, juste relay (HTTPS → HTTPS)
  
  - name: udp-fe
    bind: 127.0.0.1:9001
    mode: udp
    default_backend: udp-server

  - name: http-fe
    bind: 127.0.0.1:8081
    mode: http
    default_backend: http-server

backends:
  - name: tcp-https-server
    server: 10.10.0.201:443

  - name: udp-server
    server: 10.10.0.201:9443

  - name: http-server
    server: 10.10.0.200:8006

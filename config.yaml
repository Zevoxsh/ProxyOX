global:
  log-level: info
  use-uvloop: false
  timeout: 300
  max-connections: 100

frontends:
  - name: tcp-fe
    bind: 0.0.0.0:443
    mode: tcp
    default_backend: tcp-server
    
    # Configuration pour Cloudflare SSL/TLS
    # 
    # Vous êtes en CLOUDFLARE FULL → Utilisez ceci:
    flexible: true   # ← HTTPS accepté avec certificat auto-signé
    
    # Vous êtes en CLOUDFLARE FLEXIBLE → Utilisez ceci:
    # flexible: false  # ← HTTP simple accepté sur port 443
    
    # Mode AUTO (expérimental, pas encore prêt):
    # auto: true
    
    # Optionnel : certificats personnalisés
    # certfile: /path/to/cert.pem
    # keyfile: /path/to/key.pem

  - name: udp-fe
    bind: 127.0.0.1:9001
    mode: udp
    default_backend: udp-server

  - name: http-fe
    bind: 127.0.0.1:8081
    mode: http
    default_backend: http-server

backends:
  - name: tcp-server
    server: 10.10.0.201:9443

  - name: udp-server
    server: 10.10.0.201:9443

  - name: http-server
    server: 10.10.0.200:8006
